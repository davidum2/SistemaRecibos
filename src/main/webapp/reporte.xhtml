<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <h1>
                Resguardo    
            </h1>

        </title>
    </h:head>
    <h:body>
        <f:view id="resultado">

            <h:form>
                <br/>
                <br/>
                <p><h3>El texto de aqui se reemplaza por la informaci√≥n que la empresa necesita,
                        el cual no se muestra por ser descripciones detalladas de los componentes </h3>
                </p> 
                <br/>
                <br/>


                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{materialBean.materialResuardo}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Idmaterial"/>
                        </f:facet>
                        <h:outputText value="#{item.idmaterial}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NumeroSIL"/>
                        </f:facet>
                        <h:outputText value="#{item.numeroSIL}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Valor"/>
                        </f:facet>
                        <h:outputText value="#{item.valor}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Observacion"/>
                        </f:facet>
                        <h:outputText value="#{item.observacion}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
        <h:commandLink>
            <h:graphicImage url="./.../recources/images/pdf.png" />
            <p:dataExporter type="pdf" target="resultado" fileName="ped"/>

        </h:commandLink>    
        <p:spacer height="5px"/>

            </h:form>
</h:body>
</html>
